# Application Configuration - Production Profile
# This file contains production-specific settings
# All sensitive values MUST be provided via environment variables

spring.application.name=Ai Trade Finder
server.port=${SERVER_PORT:8082}

# MongoDB Configuration
# REQUIRED: Set MONGO_URI environment variable
spring.mongodb.uri=${MONGO_URI}

# OpenAI API Configuration
# REQUIRED: Set OPENAI_API_KEY environment variable
openai.api-key=${OPENAI_API_KEY}
openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
openai.default-model=${OPENAI_DEFAULT_MODEL:gpt-4o}
openai.timeout-seconds=${OPENAI_TIMEOUT_SECONDS:60}
openai.max-retries=${OPENAI_MAX_RETRIES:3}
openai.logging-enabled=${OPENAI_LOGGING_ENABLED:false}

# AI Trade Finder Configuration
ai.trade-finder.enabled=${AI_TRADE_FINDER_ENABLED:true}
ai.trade-finder.symbols=${AI_TRADE_FINDER_SYMBOLS:NQ,ES,YM,GC,RTY}
ai.trade-finder.interval-ms=${AI_TRADE_FINDER_INTERVAL_MS:300000}
ai.trade-finder.event-lookback-minutes=${AI_TRADE_FINDER_EVENT_LOOKBACK_MINUTES:90}
ai.trade-finder.ohlc-candle-count=${AI_TRADE_FINDER_OHLC_CANDLE_COUNT:100}
ai.trade-finder.trade-expiry-hours=${AI_TRADE_FINDER_TRADE_EXPIRY_HOURS:4}
ai.trade-finder.system-prompt-file=${AI_TRADE_FINDER_SYSTEM_PROMPT_FILE:prompts/trade_finder_system.txt}
ai.trade-finder.analysis-profile=${AI_TRADE_FINDER_ANALYSIS_PROFILE:SILVER_BULLET_WINDOW}
ai.trade-finder.confidence-threshold-high=${AI_TRADE_FINDER_CONFIDENCE_HIGH:80}
ai.trade-finder.confidence-threshold-medium=${AI_TRADE_FINDER_CONFIDENCE_MEDIUM:60}

# Dynamic Scheduler Configuration
scheduler.pool-size=${SCHEDULER_POOL_SIZE:10}
scheduler.thread-name-prefix=dynamic-scheduler-

# Chat Configuration
chat.max-history-messages=${CHAT_MAX_HISTORY_MESSAGES:50}
chat.default-model=${CHAT_DEFAULT_MODEL:gpt-4o}
chat.max-tokens=${CHAT_MAX_TOKENS:2000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.trade.app=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
