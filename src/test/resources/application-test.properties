spring.application.name=Ai Trade Finder

# MongoDB Configuration for Testing
# Prefer local Mongo (or set MONGODB_URI/MONGODB_DATABASE in CI) instead of hitting production.
# OpenAI API Configuration for Testing
openai.api-key=${OPENAI_API_KEY:test-key}
openai.base-url=https://api.openai.com/v1
openai.org-id=
openai.default-model=o1
openai.timeout-seconds=30
openai.max-retries=2
openai.logging-enabled=true

# Spring Boot Test Configuration
spring.main.banner-mode=off
logging.level.com.trade.app.openai=DEBUG
